{% extends "model-page.html" %}

{% block content %}
    <h2>-Historico de eventos passados</h2>
    <a href="http://127.0.0.1:8000/agenda/">
        <button type="button">Retornar</button>
    </a>
        <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>                 
                <div style={% if evento.get_evento_atrasado %}
                            "color:red"
                            {% endif %}>
                    {{ evento.titulo }} - {{ evento.get_data_evento }}
                    ( <a href="http://127.0.0.1:8000/agenda/evento/?id={{ evento.id }}">Editar</a> 
                    / <a href="http://127.0.0.1:8000/agenda/evento/delete/{{ evento.id }}/">Excluir</a> )
                </div>
            </li> 
        {% endfor %}
     </ul>
{% endblock %}
